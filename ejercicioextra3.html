<head>

   <link rel="stylesheet" href="ejercicio13.css">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#section-form">Formulario</a>
              <a class="nav-link" href="https://www.instagram.com/">Instagram</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>

<section id="section-form">
      <form>
        <fieldset>
          <legend>Formulario de contacto</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Email:</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Introduzca su email">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Contraseña:</label>
            <input type="password" id="disabledTextInput" class="form-control" placeholder="Introduzca su contraseña">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Acepto los terminos
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </section>
</body>
</html>
