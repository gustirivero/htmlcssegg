<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="ejercicio13.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Formulario de contacto</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Email:</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Introduzca su email">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Contraseña:</label>
            <input type="password" id="disabledTextInput" class="form-control" placeholder="Introduzca su contraseña">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Acepto los terminos
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
</body>
</html>
